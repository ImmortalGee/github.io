<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Oracle</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0a0;
    }

    #questionBox {
      width: 80%;
      max-width: 500px;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      font-size: 1rem;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #0f0;
      color: #000;
    }

    #answer {
      margin-top: 30px;
      max-width: 500px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>?? Ask The Oracle ??</h1>
  <div id="questionBox">
    <input type="text" id="question" placeholder="Ask your question...">
    <button onclick="answerQuestion()">Ask</button>
  </div>
  <div id="answer"></div>

  <script>
    function answerQuestion() {
      const q = document.getElementById("question").value;
      const answerBox = document.getElementById("answer");

      if (!q) {
        answerBox.innerText = "The Oracle is silent...";
        return;
      }

      // Placeholder response for now
      const responses = [
        "The shadows whisper: yes.",
        "The darkness says no.",
        "It is uncertain... ask again later.",
        "The truth hides within yourself.",
        "The Oracle cannot see that path clearly."
      ];

      const random = Math.floor(Math.random() * responses.length);
      answerBox.innerText = "> " + responses[random];
    }
  </script>
</body>
</html>
