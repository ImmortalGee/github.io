<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Masi Grind</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
    background: #f0f0f0;
  }
  #gameCanvas {
    background: #fff;
    display: block;
    margin: auto;
    border: 2px solid #333;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="200"></canvas>
<div id="score">Score: 0</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 50, y: 150, width: 30, height: 30, dy: 0, gravity: 0.8, jumpPower: -12, isJumping: false };
let obstacles = [];
let score = 0;
let gameSpeed = 5;
let spawnTimer = 0;
let spawnInterval = 90;

function resetGame() {
    player.y = 150;
    player.dy = 0;
    obstacles = [];
    score = 0;
    gameSpeed = 5;
    spawnTimer = 0;
}

function spawnObstacle() {
    const height = Math.random() * 20 + 20;
    obstacles.push({ x: canvas.width, y: canvas.height - height - 20, width: 20, height: height });
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Player physics
    player.dy += player.gravity;
    player.y += player.dy;
    if(player.y > canvas.height - player.height - 20) {
        player.y = canvas.height - player.height - 20;
        player.dy = 0;
        player.isJumping = false;
    }

    // Draw player
    ctx.fillStyle = "#0077ff";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Obstacles
    spawnTimer++;
    if(spawnTimer > spawnInterval) {
        spawnObstacle();
        spawnTimer = 0;
        if(spawnInterval > 30) spawnInterval -= 1; // Increase difficulty
        gameSpeed += 0.05; // Increase speed gradually
    }

    for(let i = obstacles.length-1; i >=0; i--) {
        let obs = obstacles[i];
        obs.x -= gameSpeed;
        ctx.fillStyle = "#ff3300";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        // Collision
        if(player.x < obs.x + obs.width &&
           player.x + player.width > obs.x &&
           player.y < obs.y + obs.height &&
           player.y + player.height > obs.y) {
            alert("Game Over! Score: " + score);
            resetGame();
            return;
        }

        if(obs.x + obs.width < 0) obstacles.splice(i, 1);
    }

    // Score
    score++;
    document.getElementById("score").innerText = "Score: " + score;

    requestAnimationFrame(update);
}

function jump() {
    if(!player.isJumping) {
        player.dy = player.jumpPower;
        player.isJumping = true;
    }
}

document.addEventListener("keydown", (e) => {
    if(e.code === "Space") jump();
});

document.addEventListener("mousedown", () => jump());

update();
</script>
</body>
</html>
